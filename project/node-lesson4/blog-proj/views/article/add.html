<% include ../header.html %>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" method="post">
            <div class="form-group">
                <label for="title" class="control-label col-md-2">标题</label>
                <div class="col-md-10 input-group">
               <span class="input-group-addon">
                 <span class="glyphicon glyphicon-subtitles"></span>
               </span>
                    <input type="text" value="<%=article.title%>" class="form-control" id="title" name="title" required autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <label for="category" class="control-label col-md-2">分类</label>
                <div class="col-md-10 input-group">
                    <select id="category" name="category" class="form-control">
                        <% categories.forEach(function(item){%>
                            <%
                                let currentCid = item._id.toString();
                                let articleCid = article.category.toString();
                                let selected = (currentCid == articleCid) ? 'selected': ''
                            %>
                            <option <%=selected%> value="<%=item._id%>"><%=item.name%></option>
                        <%})%>
                    </select>

                </div>
            </div>

            <div class="form-group row">
                <label for="content" class="control-label col-md-2">内容</label>
                <div class="col-md-10 input-group">
                         <span class="input-group-addon">
                             <i class="glyphicon glyphicon-tag"></i>
                         </span>
                    <textarea name="content" id="content" cols="30" rows="10" class="form-control"><<%=article.content%></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-10 col-md-offset-2">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>

        </form>
    </div>
</div>

<% include ../footer.html %>
