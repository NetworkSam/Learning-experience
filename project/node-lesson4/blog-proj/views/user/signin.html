<% include ../header.html %>

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <form class="form-horizontal" method="post">
      <div class="form-group">
        <label for="username" class="control-label col-md-2">用户名</label>
        <div class="col-md-10 input-group">
               <span class="input-group-addon">
                 <span class="glyphicon glyphicon-user"></span>
               </span>
          <input type="text" class="form-control" id="username" name="username" required autocomplete="off">
        </div>
      </div>
      <div class="form-group row">
        <label for="username" class="control-label col-md-2">密码</label>
        <div class="col-md-10 input-group">
                         <span class="input-group-addon">
                             <i class="glyphicon glyphicon-lock"></i>
                         </span>
          <input type="password" id="password" required class="form-control" name="password" autocomplete="off">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-10 col-md-offset-2">
          <button type="submit" class="btn btn-primary">提交</button>
        </div>
      </div>

    </form>
  </div>
</div>


<% include ../footer.html %>
