<% include ./header.html %>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <% articles.forEach(function(article){%>
        <tr class="text-center">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img height="50" width="50" style="border-radius: 50%;" class="media-object" src="<%=article.user.avatar%>" alt="<%=article.user.username%>">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading"><a href="/article/detail/<%=article._id%>"><%=article.title%></a></h4>
                        <%=article.content.substring(0,20)%><a href="/article/detail/<%=article._id%>">[详情]...</a>
                </div>
            </div>
        </tr>
        <%})%>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="javascript:;" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="javascript:;">1</a></li>
                <li><a href="javascript:;">2</a></li>
                <li><a href="javascript:;">3</a></li>
                <li><a href="javascript:;">4</a></li>
                <li><a href="javascript:;">5</a></li>
                <li>
                    <a href="javascript:;" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<% include ./footer.html %>
