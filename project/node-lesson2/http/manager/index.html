<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-pills">
                <li role="presentation" class="active"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">Profile</a></li>
                <li role="presentation"><a href="#">Messages</a></li>
            </ul>

            <div class="col-md-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input autocomplete="off" type="text" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input autocomplete="off" type="text" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" id="signIn">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">

                <div class="list-group">
                    <a class="list-group-item active">
                        姓名:xxx  密码:xxx
                    </a>

                    <a class="list-group-item list-group-item-success">
                        姓名:xxx  密码:xxx
                    </a>

                    <a class="list-group-item">
                        姓名:xxx  密码:xxx
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="ajax.js"></script>
<script>

    //RESTful
    // user?id=1 get 获取用户 通过query 来实现 获取一个 获取全部
    // user delete 删除用户
    // user post 添加用户
    // user put 修改用户

    //querySelector 静态的DOM映射

    let oUl = document.querySelector('.list-group');
    let signIn = document.querySelector('#signIn');
    let username = document.getElementById('inputEmail3');
    let password = document.getElementById('inputPassword3');

    window.onload = function () {

        let sendData = {
            url:'/user',
            type: 'json',
            method: 'GET',
            async: true
        };

        function bindHtml (data) {
            let str = '';
            data.forEach((item) => {
                str += `
                    <a class="list-group-item list-group-item-success">
                    姓名:${item.username}
                    密码:${item.password}
                    </a>
                `;
            });
            oUl.innerHTML = str;
        }

        ajax(sendData).then(function (data) {
            bindHtml(data);
        },function (err) {
            console.log(err);
        });

        function trim(str){
            let newStr = str.replace(/^\s*$/g,'');
            return newStr;
        }
        signIn.addEventListener('click',function () {
            //console.log(username.value,password.value);
            if( trim(username.value).length == 0 && trim(password.value).length == 0){
                alert('数据添加不能为空!请重新输入!');
                return;
            }
            ajax({
                url:'/user',
                method:'POST',
                data:{
                    username:username.value,
                    password:password.value
                },
                type:'json'
            }).then((data)=>{
                bindHtml(data);
            });
        },false);
    }
</script>

</body>
</html>
